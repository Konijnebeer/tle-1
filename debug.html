<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Image Dimensions Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #00ff00;
            color: #000;
        }
        #output {
            background: #000;
            padding: 15px;
            border: 1px solid #00ff00;
            white-space: pre-wrap;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        .progress {
            margin: 10px 0;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #44ff44;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Popup Image Dimensions Debug Tool</h1>
        <p>This tool will read the actual dimensions of your popup images and generate the correct config structure.</p>
        
        <button onclick="generateConfig()">üîç Analyze Images & Generate Config</button>
        <button onclick="copyToClipboard()">üìã Copy Config to Clipboard</button>
        <button onclick="clearOutput()">üóëÔ∏è Clear Output</button>
        
        <div class="progress" id="progress"></div>
        <div id="output"></div>
    </div>

    <script>
        let configOutput = '';
        
        async function generateConfig() {
            const output = document.getElementById('output');
            const progress = document.getElementById('progress');
            
            output.innerHTML = '';
            progress.innerHTML = '<span class="success">Starting image analysis...</span>';
            
            const imageFiles = [
                '8ball_1.png', '8ball_2.png', '8ball_3.png', 'apple.png', 'construct.png',
                'doom.png', 'you.png', 'me.png', 'friend.png', 'frog.png', 'gun.png',
                'hell.png', 'hivemind.png', 'holy_cow.png', 'mona_lisa.png', 'nerd.png',
                'my_movie.png', 'octagon.png', 'question.png', 'ram.png', 'rom.png',
                'shop.png', 'sign.png', 'tenna.png', 'wizard.png'
            ];

            let configLines = [];
            configLines.push('// Generated popup config with actual image dimensions:');
            configLines.push('const popupTypes = [');

            let processed = 0;
            const total = imageFiles.length;

            for (const filename of imageFiles) {
                try {
                    progress.innerHTML = `<span class="success">Processing ${filename}... (${processed + 1}/${total})</span>`;
                    
                    const imagePath = `Popups/${filename}`;
                    const dimensions = await getImageDimensions(imagePath);
                    
                    const line = `  { type: 'image', url: '${imagePath}', width: ${dimensions.width}, height: ${dimensions.height} }, // ${filename}`;
                    configLines.push(line);
                    
                    output.innerHTML += `<span class="success">‚úì ${filename}: ${dimensions.width}x${dimensions.height}</span>\n`;
                    
                } catch (error) {
                    const line = `  // ERROR: Could not load ${filename} - using defaults`;
                    const defaultLine = `  { type: 'image', url: 'Popups/${filename}', width: 200, height: 200 }, // ${filename} - DEFAULT DIMENSIONS`;
                    configLines.push(line);
                    configLines.push(defaultLine);
                    
                    output.innerHTML += `<span class="error">‚úó ${filename}: Error loading image - ${error.message}</span>\n`;
                }
                
                processed++;
                await new Promise(resolve => setTimeout(resolve, 100)); // Small delay for visual feedback
            }

            // Add component entries
            configLines.push('  { type: \'component\', Component: VirusPopup },');
            configLines.push('  { type: \'component\', Component: ErrorPopup },');
            configLines.push('  { type: \'component\', Component: WarningPopup },');
            configLines.push('];');

            configOutput = configLines.join('\n');
            
            progress.innerHTML = `<span class="success">‚úÖ Analysis complete! Processed ${total} images.</span>`;
            output.innerHTML += '\n' + '='.repeat(50) + '\n';
            output.innerHTML += '<span class="success">GENERATED CONFIG (ready to copy):</span>\n\n';
            output.innerHTML += configOutput;
        }

        function getImageDimensions(imagePath) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                
                img.onload = function() {
                    resolve({
                        width: this.naturalWidth,
                        height: this.naturalHeight
                    });
                };
                
                img.onerror = function() {
                    reject(new Error(`Failed to load image: ${imagePath}`));
                };
                
                // Add timestamp to avoid cache issues
                img.src = imagePath + '?t=' + Date.now();
            });
        }

        async function copyToClipboard() {
            if (!configOutput) {
                alert('Please generate the config first!');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(configOutput);
                document.getElementById('progress').innerHTML = '<span class="success">üìã Config copied to clipboard!</span>';
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = configOutput;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                document.getElementById('progress').innerHTML = '<span class="success">üìã Config copied to clipboard!</span>';
            }
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
            document.getElementById('progress').innerHTML = '';
            configOutput = '';
        }
    </script>
</body>
</html>
